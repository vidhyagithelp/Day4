  <body>
    <script>
      //removing duplicates in array using Anonymous function
      let arr = [
        "apple",
        "mango",
        "grapes",
        "apple",
        "litchi",
        "applesss",
        "pineapple",
        "grapes",
        "grap",
      ];
      let duplicateLessArr = function () {
        for (let i = 0; i < arr.length; i++) {
          //  console.log("i am from 1st for")
          for (let j = 0; j < arr.length; j++) {
            // console.log("i am from 2nd for")
            // console.log(arr[i]);
            // console.log(arr[j]);
            // console.log(i);
            // console.log(j);
            // console.log(arr[i]===arr[j] );
            // console.log(arr[i].indexOf());
            // console.log(arr[j].indexOf());
            // console.log("i loop",arr.indexOf(arr[i]));
            // console.log("j loop",arr.indexOf(arr[j]));
            // console.log(arr[i]===arr[j]);
            // console.log(arr[i]===arr[j] && arr.indexOf(arr[i])!==arr.indexOf(arr[j]));
            if (arr[i] === arr[j] && i !== j) {
              arr.splice(j, 1);
            }
          }
          // finalArr.push(arr[i]);

          // console.log(finalArr);
        }
        return arr;
      };

      console.log(duplicateLessArr());

      //IIFE

            // console.log(arr[i].indexOf());
            // console.log(arr[j].indexOf());
            // console.log("i loop",arr.indexOf(arr[i]));
            // console.log("j loop",arr.indexOf(arr[j]));
            // console.log(arr[i]===arr[j]);
            // console.log(arr[i]===arr[j] && arr.indexOf(arr[i])!==arr.indexOf(arr[j]));
            if (arr[i] === arr[j] && i !== j) {
              arr.splice(j, 1);
            }
          }
          // finalArr.push(arr[i]);

          // console.log(finalArr);
        }
        console.log(arr);
      })();
